<div *ngIf="selectedFilm$ | async as film" class="container-fluid px-sm-0">
    <ng-container *ngIf="film.Response; else elseBlock">

        <div class="row">
            <div class="col-lg">
                <h1>{{film.Title}}</h1>
                <h3>{{film.Type | titlecase}}, {{film.Year}}</h3>
                <h5>{{film.Genre}}</h5>

                <dl class="row py-3">
                    <ng-container *ngIf="film.Director">
                        <dt class="col-sm-4 custom-trunc">Directed by</dt>
                        <dd class="col-sm-8">{{film.Director}}</dd>
                    </ng-container>
                    <ng-container *ngIf="film.Writer">
                        <dt class="col-sm-4 custom-trunc">Writen by</dt>
                        <dd class="col-sm-8">{{film.Writer}}</dd>
                    </ng-container>
                    <ng-container *ngIf="film.Actors">
                        <dt class="col-sm-4 custom-trunc">Starring</dt>
                        <dd class="col-sm-8">{{film.Actors}}</dd>
                    </ng-container>

                    <ng-container *ngIf="film.Language">
                        <dt class="col-sm-4 custom-trunc">Language</dt>
                        <dd class="col-sm-8">{{film.Language}}</dd>
                    </ng-container>
                    <ng-container *ngIf="film.Runtime">
                        <dt class="col-sm-4 custom-trunc">Runtime</dt>
                        <dd class="col-sm-8">{{film.Runtime}}</dd>
                    </ng-container>
                </dl>

                <ng-container *ngIf="(film.Type =='episode') || (film.totalSeasons && film.Type == 'series')">
                    <app-episodes [initData]="{
                        imdbID: film.imdbID,
                        Type: film.Type,
                        seriesID: film.seriesID,
                        totalSeasons: film.totalSeasons,
                        Season: film.Season
                    }">
                    </app-episodes>
                </ng-container>

            </div>
            <div *ngIf="film.Poster" class="col">
                <div class="card">
                    <img [src]=film.Poster class="img-fluid shadow bg-body">
                    <div class="card-body border-top">
                        <div *ngFor="let rating of film.Ratings">
                            <i>{{rating.Source}}: </i>
                            <b>{{rating.Value}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="film.Plot" class="row py-5">
            <div class="col">
                <h3>Plot Summary</h3>
                <p class="text-justify">{{film.Plot}}</p>
            </div>
        </div>

    </ng-container>
    <ng-template #elseBlock>
        <h1 class="display-4">404</h1>
        <h1 class="display-4">page not found</h1>
    </ng-template>
</div>
