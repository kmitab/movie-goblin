<div *ngIf="this.searchService.combinedResults$ | async as results" class="container-fluid px-0">

    <ng-container *ngIf="results[0] as film">

        <div class="row">
            <div class="column">
                <div *ngIf="film.Response" class="list-group">
                    <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                        class="list-group-item list-group-item-action">
                        <h5>{{film.Title}}, {{film.Year || ""}} ({{film.Type}})</h5>
                        <p>{{film.Genre}}</p>
                        <ng-container *ngIf="film.Plot">
                            <p>{{film.Plot}}</p>
                        </ng-container>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="results[1] as films">

        <div class="row">
            <div class="column">
                <ul class="list-group">
                    <div *ngFor="let film of films.Search">
                        <ng-container *ngIf="film.imdbID != results[0].imdbID">
                            <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                                class="list-group-item list-group-item-action">
                                <ul class="list-unstyled">
                                    <li class="text-truncate">{{film.Title}}</li>
                                    <li>{{film.Type | titlecase}}, {{film.Year}}</li>
                                </ul>
                            </a>
                        </ng-container>
                    </div>
                </ul>
            </div>
        </div>

        <div *ngIf="films.totalPages as totalPages; else checkResponses" class="container pt-3 px-0">
            <ng-container *ngIf="totalPages > 1">
                <ng-container *ngIf="this.searchService.navigation$ | async as navigation">
                    <div class="row align-items-center g-0">
                        <div class="col text-center">
                            <button type="button" [disabled]="navigation.page <= 1"
                                (click)="this.searchService.prevPage()" class="btn btn-default">Back</button>
                        </div>
                        <div class="col text-center">
                            <b>{{navigation.page}}</b> / {{totalPages}}
                        </div>
                        <div class="col text-center">
                            <button type="button" [disabled]="navigation.page >= totalPages"
                                (click)="this.searchService.nextPage()" class="btn btn-default">More</button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>

        <ng-template #checkResponses>
            <div *ngIf="!results[0].Response && !films.Response">
                <i>Nothing found.</i>
            </div>
        </ng-template>

    </ng-container>

</div>
