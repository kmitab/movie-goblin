<div *ngIf="this.searchService.oCombined$ | async as combined" class="container-fluid">

    <ng-container *ngIf="combined[0] as film">
        <div class="row">
            <div class="column">
                <div *ngIf="film.Response == 'True'" class="list-group">
                    <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                        class="list-group-item list-group-item-action">
                        <h5>{{film.Title}}, {{film.Year}} ({{film.Type}})</h5>
                        <p>{{film.Genre}}</p>
                        <ng-container *ngIf="film.Plot">
                            <p>{{film.Plot}}</p>
                        </ng-container>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="combined[1] as films">

        <div class="row">
            <div class="column">
                <ul class="list-group">
                    <div *ngFor="let film of films.getSearchArray()">
                        <ng-container *ngIf="film.imdbID != combined[0].imdbID">
                            <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                                class="list-group-item list-group-item-action">
                                <ul class="list-unstyled">
                                    <li class="text-truncate">{{film.Title}}</li>
                                    <li>{{film.Type | titlecase}}, {{film.Year}}</li>
                                </ul>
                            </a>
                        </ng-container>
                    </div>
                </ul>
            </div>
        </div>

        <div *ngIf="films.getNumberOfPages() > 1; else nothingFound" class="container pt-3">
            <div class="row align-items-center">
                <div class="col text-center">
                    <button type="button" [disabled]="this.searchService.getPageNumber() <= 1"
                        (click)="this.searchService.prevPage()" class="btn btn-default">Back</button>
                </div>
                <div class="col text-center">
                    <b>{{this.searchService.getPageNumber()}}</b> / {{films.getNumberOfPages()}}
                </div>
                <div class="col text-center">
                    <button type="button" [disabled]="films.getNumberOfPages() <= this.searchService.getPageNumber()"
                        (click)="this.searchService.nextPage()" class="btn btn-default">More</button>
                </div>
            </div>
        </div>

        <ng-template #nothingFound>
            <div *ngIf="combined[0].Response == 'False' && !films.hasValues()">
                <i>Nothing found.</i>
            </div>
        </ng-template>

    </ng-container>

</div>
