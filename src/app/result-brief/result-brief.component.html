<div *ngIf="this.searchService.combinedOutput$ | async as combined" class="container-fluid">

    <ng-container *ngIf="combined[0] as film">
        <div class="row">
            <div class="column">
                <div *ngIf="film.Response == 'True'" class="list-group">
                    <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                        class="list-group-item list-group-item-action">
                        <h5>{{film.Title}}, {{film.Year}} ({{film.Type}})</h5>
                        <p>{{film.Genre}}</p>
                        <ng-container *ngIf="film.Plot">
                            <p>{{film.Plot}}</p>
                        </ng-container>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="combined[1] as films">

        <div class="row">
            <div class="column">
                <ul class="list-group">
                    <div *ngFor="let film of films.Search">
                        <ng-container *ngIf="film.imdbID != combined[0].imdbID">
                            <a routerLink="/i/{{film.imdbID}}" routerLinkActive="active"
                                class="list-group-item list-group-item-action">
                                <ul class="list-unstyled">
                                    <li class="text-truncate">{{film.Title}}</li>
                                    <li>{{film.Type | titlecase}}, {{film.Year}}</li>
                                </ul>
                            </a>
                        </ng-container>
                    </div>
                </ul>
            </div>
        </div>

        <div *ngIf="films.totalPages as totalPages; else checkResponses" class="container pt-3">
            <ng-container *ngIf="totalPages > 1">
                <ng-container *ngIf="this.searchService.pageNumberOutput$ | async as pageNumber">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <button type="button" [disabled]="pageNumber <= 1" (click)="this.searchService.prevPage()"
                                class="btn btn-default">Back</button>
                        </div>
                        <div class="col text-center">
                            <b>{{pageNumber}}</b> / {{totalPages}}
                        </div>
                        <div class="col text-center">
                            <button type="button" [disabled]="totalPages <= pageNumber"
                                (click)="this.searchService.nextPage()" class="btn btn-default">More</button>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>

        <ng-template #checkResponses>
            <div *ngIf="combined[0].Response == 'False' && films.Response == 'False'">
                <i>Nothing found.</i>
            </div>
        </ng-template>

    </ng-container>

</div>
