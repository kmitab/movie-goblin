<div class="container-fluid fixed-top border-bottom">
    <div class="row pb-3">
        <div class="col-sm pt-3">
            <input #searchBox (input)="search(searchBox.value)" class="form-control" placeholder="Search..." />
        </div>
        <div class="col-auto pt-3" style="background-color: rgba(0,0,0,0)">
            <ng-container *ngIf="this.searchService.navigation$ | async as navigation">
                <div class="btn-group" role="group" aria-label="Search">
                    <ng-container *ngFor="let t of resultType | keyvalue">
                        <input type="radio" name={{t.key}} id={{t.key}} autocomplete="off"
                            [checked]="t.value == navigation.type" class="btn-check">
                        <label (click)="search(searchBox.value, t.value)"
                            class="btn btn-outline-primary">{{t.key}}</label>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
